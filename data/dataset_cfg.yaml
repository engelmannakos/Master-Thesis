rwhar:
  dataset_configs:

    train_ft_path: data/rwhar/tf_files
    test_ft_path: data/rwhar/tf_files

    train_dict_path: data/rwhar/dict_files #train_prop_dict.pkl
    val_dict_path: data/rwhar/dict_files #val_prop_dict.pkl
    test_dict_path: data/rwhar/dict_files #test_prop_dict.pkl
    train_prop_file: data/rwhar/prop_files
    test_prop_file: data/rwhar/prop_files

    gt_annotations: data/rwhar/annotations

    training_epoch_multiplier: 30
    testing_epoch_multiplier: 1
    fg_iou_thresh: 0.3 #0.5 #0.7
    bg_iou_thresh: 0
    incomplete_iou_thresh: 0.1 #0.2 #0.3
    bg_coverage_thresh: 0 #0.01 #0.02
    incomplete_overlap_thresh: 0.01 #0.01
    prop_per_video: 8
    fg_ratio: 1
    bg_ratio: 1
    incomplete_ratio: 6 #2 #6
    iou_threshold: 0.3 #0.5 #0.7
    dis_threshold: 0
    starting_ratio: 0.5
    ending_ratio: 0.5


  graph_configs:
    adj_num: 21
    child_num: 4
    iou_num: 8
    dis_num: 2

  model_configs:
    num_class: 8 #! See at the end of an annotations file
    act_feat_dim: 0 #! Num of sensors
    comp_feat_dim: 0 #! 3*act_feat_dim

    raw_act_feat_dim: 21
    raw_comp_feat_dim: 63
    lstm_act_feat_dim: 0
    lstm_comp_feat_dim: 0
    attention_act_feat_dim: 0
    attention_comp_feat_dim: 0

    dropout: 0.8
    gcn_dropout: 0.7


  evaluation:
    top_k: 20000
    nms_threshold: 0










